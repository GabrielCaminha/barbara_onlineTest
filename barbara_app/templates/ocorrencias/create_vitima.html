<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Vítima</title>
</head>
<body>
    <h1>Criar Vítima</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="nome_social">Nome Social:</label>
        <input type="text" id="nome_social" name="nome_social" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="cidade_nascimento">Cidade de Nascimento:</label>
        <input type="text" id="cidade_nascimento" name="cidade_nascimento" required><br>

        <label for="estado_nascimento">Estado de Nascimento:</label>
        <input type="text" id="estado_nascimento" name="estado_nascimento" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco" required></textarea><br>

        <label for="ocupacao">Ocupação:</label>
        <input type="text" id="ocupacao" name="ocupacao"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="estado_atual">Estado Atual:</label>
        <textarea id="estado_atual" name="estado_atual" required></textarea><br>

        <label for="medida_protetiva">Medida Protetiva:</label>
        <input type="checkbox" id="medida_protetiva" name="medida_protetiva"><br>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br>

        <button type="submit">Criar Vítima</button>
    </form>
</body>
</html>
